<div class="root">
    <div *ngIf="locWeather" style="display: inline-block">
        <h1>{{locWeather.name}}, IL</h1>
        <img src="https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1437009434000/photosp/6a1ed765-4687-407b-a7aa-31d0166d9a51/stock-photo-city-cityscape-skyline-illinois-metro-city-view-chicago-aerial-skyline-cityscape-architecture-urban-6a1ed765-4687-407b-a7aa-31d0166d9a51.jpg" alt="washington picture" width="500" height="300">
    </div>
    <div *ngIf="locWeather" style="display: inline-block; margin-left: 15px; margin-top: 70px; vertical-align: top;">
            <h3>Humidity: {{locWeather.humidity}}</h3>
            <h3>Temperature(Average): {{locWeather.average}}</h3>
            <h3>Temperature(High): {{locWeather.high}}</h3>
            <h3>Temperature(Low): {{locWeather.low}}</h3>
            <h3>Status: {{locWeather.status}}</h3>
    </div>
</div>
