<div class="root">
  <div *ngIf="locWeather" style="display: inline-block">
    <h1>{{locWeather.name}}</h1>
    <img src="https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1462736937000/photosp/ee94431e-f61b-4fa6-a0f0-9b0d663e4d2b/stock-photo-flower-cherry-blossom-japan-cherry-blossoms-pink-flower-washington-dc-ee94431e-f61b-4fa6-a0f0-9b0d663e4d2b.jpg" alt="washington picture" width="500" height="300">
  </div>
  <div *ngIf="locWeather" style="display: inline-block; margin-left: 15px; margin-top: 70px; vertical-align: top;">
      <h3>Humidity: {{locWeather.humidity}}</h3>
      <h3>Temperature(Average): {{locWeather.average}}</h3>
      <h3>Temperature(High): {{locWeather.high}}</h3>
      <h3>Temperature(Low): {{locWeather.low}}</h3>
      <h3>Status: {{locWeather.status}}</h3>
  </div>
</div>
