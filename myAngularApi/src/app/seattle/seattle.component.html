<div class="root">
    <div *ngIf="locWeather" style="display: inline-block">
        <h1>{{locWeather.name}}, WA</h1>
        <img src="https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1511833361000/photosp/ig-521272110476608414_749527/stock-photo-daytime-nature-nobody-outdoors-flower-plant-urban-scene-travel-view-from-below-ig-521272110476608414_749527.jpg" alt="washington picture" width="500" height="300">
    </div>
    <div *ngIf="locWeather" style="display: inline-block; margin-left: 15px; margin-top: 70px; vertical-align: top;">
            <h3>Humidity: {{locWeather.humidity}}</h3>
            <h3>Temperature(Average): {{locWeather.average}}</h3>
            <h3>Temperature(High): {{locWeather.high}}</h3>
            <h3>Temperature(Low): {{locWeather.low}}</h3>
            <h3>Status: {{locWeather.status}}</h3>
    </div>
</div>
