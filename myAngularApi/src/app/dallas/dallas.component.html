<div class="root">
    <div *ngIf="locWeather" style="display: inline-block">
        <h1>{{locWeather.name}}, TX</h1>
        <img src="https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1470363322000/photosp/9f682f0c-e5c1-47cd-b91c-69437d7064ee/stock-photo-cityscape-skyline-skyscraper-tall-downtown-texas-buildings-urban-center-9f682f0c-e5c1-47cd-b91c-69437d7064ee.jpg" alt="washington picture" width="500" height="300">
    </div>
    <div *ngIf="locWeather" style="display: inline-block; margin-left: 15px; margin-top: 70px; vertical-align: top;">
            <h3>Humidity: {{locWeather.humidity}}</h3>
            <h3>Temperature(Average): {{locWeather.average}}</h3>
            <h3>Temperature(High): {{locWeather.high}}</h3>
            <h3>Temperature(Low): {{locWeather.low}}</h3>
            <h3>Status: {{locWeather.status}}</h3>
    </div>
</div>
